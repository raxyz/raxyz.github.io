<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div id="main"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        const data = [
            {
                id: 1,
                title: "Saint Asonia - Waste My Time",
                lyricsUrl: "https://www.google.com/search?q=saint+asonia+waste+my+time+lyrics&oq=saint+asonia+waste+my+time+lyrics",
                minusUrl: "http://docs.google.com/uc?export=open&id=156lz3E6BSU-nxalJ86fn8Qb_dbWXgtxD"
            }
        ];
        var inputHtml = 
        `<table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Lyrics</th>
                <th scope="col">Minus</th>
            </tr>
            </thead>
        <tbody>`;
        data.forEach(e => {
            inputHtml += 
            `<tr>
                <th scope="row">${e.id}</th>
                <td>${e.title}</td>
                <td><a href="${e.lyricsUrl}" target="_blank">Lyrics</a></td>
                <td><audio controls src="${e.minusUrl}" type="audio/mp3"></td>
            </tr>`
        })
        inputHtml += `</tbody></table>`

        document.getElementById('main').innerHTML = inputHtml;
    </script>
  </body>
</html>
